
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwapashop Enterprise | Storefront Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11.1.14/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #10b981;
            --brand-surface: #ffffff;
            --brand-bg: #fbfcfd;
            --brand-border: #f1f5f9;
            --text-main: #0f172a;
            --text-dim: #94a3b8;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--brand-bg); 
            color: var(--text-main); 
            margin: 0; 
            padding: 0; 
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4, .font-syne {
            font-family: 'Syne', sans-serif;
            letter-spacing: -0.04em;
        }

        .sq-card {
            border-radius: 48px;
            background: white;
            border: 1px solid var(--brand-border);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .sq-card:hover {
            border-color: var(--brand-primary);
            box-shadow: 0 20px 40px -12px rgba(0,0,0,0.03);
        }

        ::-webkit-scrollbar { width: 3px; height: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        input, select, textarea {
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--brand-primary) !important;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.05);
        }

        .page-transition {
            animation: softIn 0.5s ease-out;
        }

        @keyframes softIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
